О Пркосима 

Пркоси обухватају велики простор од преко 28 квадратних километара. Омеђен се једне стране Осјеченицом, са југа Човком и Орaшким Брдом, а са севера Ковиљачом и Лупином, које окружују пркошко поље. По неким тумaчењима највећи део Пркоса, односно пркошког поља припада и Бјелајском Пољу .   Пркоси данас припадају Унско-Санском кантону и део су општине Босански Петровац.
По броју становника бележеним на пописима у 19. и 20. веку Пркоси су углавном предњачили по броју домаћинстава и становника, у односу на околна села. Поред тога налазе се на важном путу који је повезивао Кулен Вакуф са Врточем / Босанским Петровцем и осталим местима у региону. (Некада је најкраћа раздаљина између Босанског Петровца и Кулен Вакуфа била 6 сати јахања). 
Не зна се поуздано порекло имена села Пркоси. Имајући у виду карактер и менталитет становништва, као и историјска дешавања, могуће је да назив потиче од појма „Пркос“ – противљење и бунт обесправљеног против моћнијег и бескрупулознијег (Сила, Мука и Неправда). Пркос је уједно и мотивација да се упркос свему савладају неповољне околности, да се истраје.  Колико год су крајишници умели су да буду преки и спремни на освету, у својој суштини су били благородни, са развијеном солидарношћу, а красила их је и склоност ка праштању. Пред непријатељем су увек били пркосни, неумољиви и врлетни исто онако као ишто је то и грмечка мећава. Изразито су поштовали добре људе и исказивали презир према лошима. Пркос, а не инат је био тај који их је нагонио да не одустају, да се боре за опстанак и да сачувају све оно племенито што су у себи носили и свест о сопственом бићу и коренима. 
Није тачно забележено када се Пркоси као назив села први пут помињу кроз историју. Извесно је да су постојали током претходних пар стотина година , самим тим што су дуго били седиште православне парохије, такође, седиште турске власти за тај регион, - крајем 18. и почетком 19. века, седиште Островичке капетаније, о чему сведоче остаци Куле и зидина Капетаније. 
Да је било живота на овим просторима и раније сведочи постојање града Човка у средњем веку. Постоје од раније и зидине старе Црквине у Тук пољу, које су вероватно из 18. века. Сам назив засеока Старо село, у Пркосима, асоцира на постојање неке старе насеобине. У околним местима постоје такође, трагови из средњег века у Орашком Брду Вероватноћу да је живот у овој области постојао и у Римско доба потврђују међаши / путари. 
Сеобе и стална кретања била су под утицајем глобалних дешавања, ратова, промена граница и владара. Ма како Пркоси били сићушни у односу на крајеве, земље, царевине итекако су  светска дешавања директно утицала на Пркошчане и на њихове судбине. У прилогу 1. је приказ глобалних догађаја који су оставили последице на животе поштених и вредних сељака, али и дубок траг на душама Пркошчана.  Увек су били на граници и жаришту тих дешавања - није било рата, а да није запаљена кућа у Пркосима и да није било људских жртава.
Приказ обухвата период од средине 16. века и надирања Турака / Османлија, а затим и бројних и дуготрајних ратова између Турске, Аустрије,  Угарске и Млетачке републике. Чести ратови су проузроковали честе сеобе (најчешће Лика – Босанска крајина и то у оба смера). Некада се дешавало да глава породице, домаћин подигне целу породицу, марву и све што може да понесе и да се пресели у други крај. Но, некада се дешавало и да глава породице пошаље једног од синова у други крај (обично у „стари“ крај где су већ некад били насељени и где можда има и још родбине). Али народ се никада није мирио са насиљем  и неправдом. Непрестано се борио се успевао да и сачувао своју част, веру, језик и обичаје. Положај му је  био више него незавидан,  јер је требало истовремено бити и војник /граничар и кмет без своје земље и без много права.
Уследили су и велики светски ратови, нове сеобе и колонизације. И, наравно, у тим околностима мало је шта било лако, једноставно и правично.
